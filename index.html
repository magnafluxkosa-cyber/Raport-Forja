<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard • Raport Forjă</title>
<meta name="theme-color" content="#0b1220"/>
<style>
:root{
  /* Soft, eye-friendly dark palette */
  --bg:#0b1020;
  --bg2:#0f1730;
  --card:rgba(20,28,52,.72);
  --border:rgba(165,184,210,.18);
  --text:#eaf0ff;
  --muted:#a7b6d6;

  --glow1: rgba(99, 179, 237, .18);   /* soft cyan */
  --glow2: rgba(129, 230, 217, .12);  /* soft mint */
  --glow3: rgba(190, 227, 248, .08);  /* very light */
  --accent: rgba(99,179,237,.55);

  --shadow: 0 18px 45px rgba(0,0,0,.32);
  --radius: 18px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 650px at 15% -10%, var(--glow1), transparent 60%),
    radial-gradient(1000px 600px at 105% 0%, var(--glow2), transparent 55%),
    radial-gradient(900px 500px at 50% 120%, var(--glow3), transparent 60%),
    linear-gradient(180deg, var(--bg) 0%, #070a14 100%);
}

.shell{max-width:980px;margin:0 auto;padding:20px 14px 24px;}

.header{
  border:1px solid var(--border);
  background: linear-gradient(180deg, rgba(20,28,52,.70), rgba(13,19,38,.70));
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow);
  border-radius: 20px;
  padding:16px 16px;
  text-align:center;
}

h1{
  margin:0;
  font-size:20px;
  font-weight:1000;
  letter-spacing:.2px;
}

.grid{
  margin-top:14px;
  display:grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap:12px;
}

a.btn{
  text-decoration:none;
  color:var(--text);
  font-weight:950;
  letter-spacing:.25px;

  border-radius: var(--radius);
  border:1px solid var(--border);

  background:
    radial-gradient(140px 140px at 15% 10%, rgba(99,179,237,.18), transparent 60%),
    linear-gradient(180deg, rgba(255,255,255,.035), rgba(255,255,255,0)),
    rgba(10,14,30,.35);

  box-shadow: 0 10px 26px rgba(0,0,0,.22);
  padding:18px 14px;
  min-height:84px;

  display:flex;
  align-items:center;
  justify-content:center;

  position:relative;
  overflow:hidden;
  transition:.18s ease;
}

a.btn::after{
  content:"";
  position:absolute;
  width:180px;height:180px;
  right:-90px; bottom:-110px;
  background: radial-gradient(circle, rgba(129,230,217,.16), transparent 70%);
  pointer-events:none;
}

a.btn:hover{
  transform: translateY(-2px);
  border-color: rgba(99,179,237,.40);
  box-shadow: 0 14px 34px rgba(0,0,0,.28);
}

a.btn:focus-visible{
  outline:none;
  box-shadow: 0 0 0 3px rgba(99,179,237,.22), 0 14px 34px rgba(0,0,0,.28);
}

a.btn:active{transform: translateY(0)}

@media (max-width: 860px){
  .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
}
@media (max-width: 520px){
  .grid{grid-template-columns: 1fr;}
  a.btn{min-height:72px;}
}
</style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <h1>Dashboard Raport Forjă</h1>
    </div>

    <div class="grid">
      <a class="btn" href="numeralkod.html">NUMERALKOD</a>
      <a class="btn" href="intrari-otel.html">INTRARI OȚEL</a>
      <a class="btn" href="debitate.html">DEBITATE</a>
      <a class="btn" href="forjate.html">FORJATE</a>
      <a class="btn" href="inventar.html">INVENTAR</a>
      <a class="btn" href="rapoarte.html">RAPOARTE</a>
    </div>
  </div>
</body>
</html>
