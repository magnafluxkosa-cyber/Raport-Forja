<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard • Raport Forjă</title>
<meta name="theme-color" content="#070b14"/>
<style>
:root{
  --bg:#070b14;
  --bg2:#0c1426;
  --border:rgba(148,163,184,.18);
  --text:#e5edf9;
  --muted:#93a4bf;
  --accent:#38bdf8;
  --shadow:0 18px 45px rgba(0,0,0,.35);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 650px at 15% -10%, rgba(56,189,248,.12), transparent 60%),
    radial-gradient(1000px 600px at 105% 0%, rgba(34,197,94,.08), transparent 55%),
    linear-gradient(180deg, var(--bg) 0%, #05080f 100%);
}
.shell{max-width:1050px;margin:0 auto;padding:18px 14px 22px;}
.header{
  border:1px solid var(--border);
  background:rgba(12,20,38,.76);
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow);
  border-radius: 20px;
  padding:16px 16px;
  text-align:center;
}
h1{margin:0;font-size:20px;font-weight:1000;letter-spacing:.2px}
.sub{margin-top:6px;color:var(--muted);font-size:12px}
.grid{
  margin-top:14px;
  display:grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap:12px;
}
a.btn{
  text-decoration:none;
  color:var(--text);
  font-weight:950;
  letter-spacing:.25px;
  border-radius: 18px;
  border:1px solid var(--border);
  background:
    linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0)),
    rgba(2,6,23,.32);
  box-shadow: 0 10px 26px rgba(0,0,0,.22);
  padding:18px 14px;
  min-height:86px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  overflow:hidden;
  transition:.18s ease;
}
a.btn::after{
  content:"";
  position:absolute;
  width:160px;height:160px;
  left:-70px; top:-90px;
  background:radial-gradient(circle, rgba(56,189,248,.16), transparent 70%);
  filter: blur(0px);
  pointer-events:none;
}
a.btn:hover{
  transform: translateY(-2px);
  border-color: rgba(56,189,248,.35);
  box-shadow: 0 14px 34px rgba(0,0,0,.30);
}
a.btn:active{transform: translateY(0)}
.footer{
  margin-top:14px;
  text-align:center;
  color:var(--muted);
  font-size:12px;
}
@media (max-width: 900px){
  .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
}
@media (max-width: 520px){
  .grid{grid-template-columns: 1fr;}
  a.btn{min-height:74px;}
}
</style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <h1>Dashboard Raport Forjă</h1>
      <div class="sub">Selectează pagina</div>
    </div>

    <div class="grid">
      <a class="btn" href="numeralkod.html">NUMERALKOD</a>
      <a class="btn" href="intrari-otel.html">INTRARI OȚEL</a>
      <a class="btn" href="debitate.html">DEBITATE</a>
      <a class="btn" href="forjate.html">FORJATE</a>
      <a class="btn" href="inventar.html">INVENTAR</a>
      <a class="btn" href="rapoarte.html">RAPOARTE</a>
    </div>

    <div class="footer">v3 • minimal • fără texte inutile</div>
  </div>
</body>
</html>
